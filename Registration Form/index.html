<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
      <form action="#" method="post">
        <fieldset>
          <label for="first-name"> Enter Your First Name: </label>
          <input type="text" id="first-name" name="first-name" required />
          <label for="second-name"> Enter Your Second Name: </label>
          <input type="text" id="second-name" name="second-name" required />
          <label for="email"> Enter Your Email: </label>
          <input type="email" id="email" name="email" required />
          <label for="password"> Create a New Password: </label>
          <input type="password" id="password" name="password" required />
        </fieldset>
        <fieldset>
          <legend>Account type (required)</legend>
          <input
            type="radio"
            id="personal-account"
            name="account-preference"
            checked
          />
          <label for="personal-account"> Personal </label>
          <input type="radio" id="business-account" name="account-preference" />
          <label for="business-account"> Business </label>
        </fieldset>
        <fieldset>
          <label for="profile-picture"> Upload a profile picture: </label>
          <input type="file" id="profile-picture" name="profile-picture" />
          <label for="age"> Input your age (years): </label>
          <input type="number" id="age" name="age" />
          <label for="referer"> How did you hear about us? </label>
          <select id="referer" name="referer">
            <option value="">(select one)</option>
            <option value="1">freecodecamp News</option>
            <option value="2">freecodecamp Youtube channel</option>
            <option value="3">freecodecamp Forum</option>
            <option value="4">other</option>
          </select>
          <label for="bio"> Provide a bio: </label>
          <textarea
            id="bio"
            name="bio"
            placeholder="I like coding on the beach..."
          >
          </textarea>
        </fieldset>
        <fieldset>
          <input
            type="checkbox"
            id="terms-and-conditions"
            name="terms-and-conditions"
            required
          />
          <label for="terms-and-conditions">
            I accept the terms and <a href="#"> terms and conditions </a>
          </label>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
