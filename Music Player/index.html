<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="player">
      <div class="player-header">
        <div class="player-header-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <div class="fcc-title"><h2>freeCodeCamp</h2></div>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="player-content">
          <div class="thumbnail">
            <img
              src="https://cdn.freecodecamp.org/curriculum/js-music-player/quincy-larson-album-art.jpg"
              alt="song-thumbnail"
            />
          </div>
          <div class="controls">
            <div class="song-description">
              <h2 class="song-title">fuck you</h2>
              <h2 class="singer-title">name</h2>
            </div>
            <div class="song-buttons">
              <button id="previous-button">
                <i class="fa-solid fa-backward-step"></i>
              </button>
              <button id="start-button">
                <i class="fa-solid fa-play"></i>
              </button>
              <button id="pause-button">
                <i class="fa-solid fa-pause"></i>
              </button>
              <button id="next-button">
                <i class="fa-solid fa-forward"></i>
              </button>
              <button id="shuffle-"><i class="fa-solid fa-shuffle"></i></button>
            </div>
          </div>
        </div>
        <div class="playlist"></div>
      </div>
      <div class="player-playlist">
        <div class="player-playlist-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <div class="playlist-title"><h2>Playlist</h2></div>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="playlist-content">
          <ul id="playlist-songs">
          </ul>
        </div>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
