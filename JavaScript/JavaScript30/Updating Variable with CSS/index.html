<head>

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Update CSS Variable <br /> using <span class="h1">JS</span></h1>

    <label for="spacing">Spacing: </label>
    <input id="spacing" name="space" type="range" min="10" max="200" value="10" data-sizing="px" data-name="fuck" data-symbol="ðŸ’©" />

    <label for="base-color">Base Color:
    <input id="base-color" name="base-color" type="color" />
  </div>
  <div class="frame">
    <img src="assets/bg.jpg" alt="classic building" />
