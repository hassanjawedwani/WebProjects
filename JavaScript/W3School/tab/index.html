<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css"/>
</head>
<body>
	
	<div class="tab">
		<button class="tab-btn active" onclick='openTab(event, "london")'>London</button>
		<button class="tab-btn" onclick='openTab(event, "pakistan")'>Pakistan</button>
		<button class="tab-btn" onclick='openTab(event, "china")'>China</button>
	</div>

	<div class="tabContent active" id="london">
		<h3>London</h3>
		<h3>London is a good country</h3>
	</div>

	<div class="tabContent" id="pakistan">
		<h3>Pakistan</h3>
		<h3>Pakistan is a currupt country</h3>
	</div>

	<div class="tabContent" id="china">
		<h3>China</h3>
		<h3>China is a big country</h3>
	</div>

	<script src="script.js"></script>
</body>
</html>
