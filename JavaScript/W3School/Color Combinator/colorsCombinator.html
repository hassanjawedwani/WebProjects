<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ColorsCombinator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">

      <h1 class="title">Colors<br> Combinator</h1>
      
      <div class="color-controls">

        <div class="control">
          <label for="red" class="red-control-label">Red: </label>
          <input id="red" value="0" name="red" type="range" min="0" max="255" class="input red-control"/>
          <div class="output red-output">0</div>
       </div>

       <div class="control">
        <label for="green" class="green-control-label">Green: </label>
        <input id="green" value="0" name="green" type="range" min="0" max="255" class="input green-control"/>
        <div class="output green-output">0</div>
        </div>

        <div class="control">
          <label for="blue" class="blue-control-label">Blue: </label>
          <input id="blue" value="0" name="bleu" type="range" min="0" max="255" class="input blue-control"/>
          <div class="output blue-output">0</div>
        </div>
      </div>

    </div>
    <div id="combinated-color"></div>

    <script src="script.js" defer></script>
  </body>
</html>
