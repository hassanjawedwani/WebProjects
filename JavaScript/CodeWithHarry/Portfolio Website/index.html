<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=content-width, intitial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <link rel="stylesheet" href="styles.css" />

    <title>Hassan's Portfolio Website</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">Hassan's Portfolio</div>

          <li>About</li>
          <li>Services</li>

    <main>
      <section class="hero-section">
        <div>
          <h1>
            Hi! My Name is <span class="hero-name">Hassan</span> and i am a
            <span id="element" class="hero-name"></span>
          </h1>
        </div>
        <div>
          <img src="assets/hero.jpg" alt="hero image" class="hero-image" />
        </div>
      </section>
      <section class="experience-section">
        <hr />
        <!-- <span class="header-text">What i have done so far</span>
        <h2>Work Experience</h2> -->
      </section>
    </main>
    <footer>
      <h3>Hassan Developer Portfolio</h3>
      <div>
        <ul>
          Home
        </ul>
        <ul>
          About
        </ul>
        <ul>
          Contact Us
        </ul>
      </div>
    </footer>
    <script>
      var typed = new Typed("#element", {
        strings: [
          "Passionate Web Developer.",
          "Nextjs Developer.",
          "Reactjs Developer.",
        ],
        typeSpeed: 50,
      });
    </script>
  </body>
</html>
