<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <div class="container">
      <h1>FreeCodeCamp Survey Form</h1>
      <p>Thank you for taking the time to help us improve the platform</p>
      <form action="#" method="POST">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your name"
          required
        />
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your Email"
          required
        />
        <label for="age">Age (optional)</label>
        <input type="number" id="age" name="age" placeholder="Age" required />
        <label for="role">Which option best describes your current role?</label>
        <select id="role" name="role">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="2">Full Time Job</option>
          <option value="3">Full Time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">other</option>
        </select>
        <fieldset>
          <legend>Would you recommend freeCodeCamp to a friend?</legend>
          <label for="definitely">
            <input type="radio" id="definitely" name="sharing" checked />
            Definitely
          </label>

          <label for="may-be">
            <input type="radio" id="may-be" name="sharing" />
            Maybe
          </label>

          <label for="not-sure">
            <input type="radio" id="not-sure" name="sharing" />
            Not sure
          </label>
        </fieldset>
        <label for="favorite-feature"
          >What is your favorite feature of freeCodeCamp?</label
        >
        <select id="favorite-feature" name="favorite-feature">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open-source</option>
        </select>
        <fieldset>
          <legend>
            What would you like to see improved? (Check all that apply)
          </legend>
          <label for="front-end-projects">
            <input
              type="checkbox"
              id="front-end-projects"
              name="front-end-projects"
            />
            Front-end Projects
          </label>

          <label for="backend-projects">
            <input
              type="checkbox"
              id="backend-projects"
              name="backend-projects"
            />
            Backend Projects
          </label>

          <label for="data-visualization">
            <input
              type="checkbox"
              id="data-visualization"
              name="data-visualization"
            />
            Data Visualization
          </label>

          <label for="challenges">
            <input type="checkbox" id="challenges" name="challenges" />
            Challenges
          </label>

          <label for="open-source-community">
            <input
              type="checkbox"
              id="open-source-community"
              name="open-source-community"
            />
            Open Source Community
          </label>

          <label for="gitter-help-rooms">
            <input
              type="checkbox"
              id="gitter-help-rooms"
              name="gitter-help-rooms"
            />
            Gitter help rooms
          </label>

          <label for="videos">
            <input type="checkbox" id="videos" name="videos" />
            Videos
          </label>

          <label for="city-meetups">
            <input type="checkbox" id="city-meetups" name="city-meetups" />
            City Meetups
          </label>

          <label for="wiki">
            <input type="checkbox" id="wiki" name="wiki" />
            Wiki
          </label>

          <label for="forum">
            <input type="checkbox" id="forum" name="forum" />
            Forum
          </label>

          <label for="additional-courses">
            <input
              type="checkbox"
              id="additional-courses"
              name="additional-courses"
            />
            Additional Courses
          </label>
        </fieldset>
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          id="comments"
          name="comments"
          placeholder="Enter your comment here..."
        ></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
